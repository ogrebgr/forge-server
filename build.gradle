ext {
    forge_server_version = '7.8.0'
}

group 'com.bolyartech.forge'
version forge_server_version

apply plugin: 'java-library'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

dependencies {
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.google.guava:guava:28.2-jre'
    compile  group: 'com.mchange', name: 'c3p0', version: '0.9.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}


// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar//, javadocJar
}

apply from: 'bintray-config.gradle'

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.bolyartech.forge'
            artifactId 'forge-server'
            version forge_server_version
            artifact sourcesJar
        }
    }
}


bintray {
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'forge-server'
        userOrg = 'ogibankov'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/ogrebgr/forge-server'
        issueTrackerUrl = 'https://github.com/ogrebgr/forge-server/issues'
        vcsUrl = 'git@github.com:ogrebgr/forge-server.git'
        version {
            name = forge_server_version
            desc = 'Forge Server'
            vcsTag = 'v' + forge_server_version
        }
    }
    publications = ['MyPublication']
}
